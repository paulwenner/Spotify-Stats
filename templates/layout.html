<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Include jQuery and Popper.js scripts from CDNs -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Include a custom JavaScript file using Flask's 'url_for' -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <!-- Include a custom CSS file using Flask's 'url_for' -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Set the page title using a block -->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="content-animated fade-in">
    <!-- Create a container for the content -->
    <div class="d-flex align-items-center justify-content-center">
      <div class="col-12 col-sm-12 col-md-12 col-lg-9">
        <!-- Create a navigation bar using Bootstrap -->
        <div class="d-flex align-items-center justify-content-center fixed-top">
          <nav class="col-12 col-sm-12 col-md-12 col-lg-9 navbar navbar-expand-lg navbar-light bg-semiwhite rounded blur navbar-shadow">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Spotify Stats</a>
            </div>
          </nav>
        </div>
        <!-- Create a card to hold the main content -->
        <div class="card mt-5 bg-transparent blur border-0" style="border-radius: 30px;">
          <div class="card-body">
            {% block main %}{% endblock %}
          </div>
        </div>
      </div>
    </div>
</body>
</html>
